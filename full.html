<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Full Layout - jQuery EasyUI Demo</title>
    <link rel="stylesheet" href="themes/default.css">
    <link rel="stylesheet" type="text/css" href="themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="themes/icon.css">
    
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="jquery.easyui.min.js"></script>
</head>

<body class="easyui-layout">
    <div data-options="region:'north',border:false" style="height:100px;background:#00A9FFFF;">
        <h1 style="height: 50px;background-color: #2476DAFF;margin: 0;padding: 10px">logo</h1>
    </div>
    <div data-options="region:'west',split:false,title:'导航菜单',collapsible:false" style="width:250px;s">
        <div class="easyui-accordion" style="width:100%" data-options="border:false">
            <div title="About Accordion" iconCls="icon-ok" style="overflow:auto;padding:10px">
                <h3 style="color:#0099FF;">Accordion for jQuery</h3>
                <p>Accordion is a part of easyui framework for jQuery. It lets you define your accordion component on web page more easily.</p>
            </div>
            <div title="About easyui" iconCls="icon-reload" style="padding:10px;">
                easyui help you build your web page easily
            </div>
            <div title="Tree Menu">
                <ul>
                    <li>子菜单一</li>
                    <li>子菜单一</li>
                    <li>子菜单一</li>
                    <li>子菜单一</li>
                </ul>
            </div>
        </div>
    </div>
    <div data-options="region:'south',border:false" style="height:50px;background:#f2f3f4;padding:10px;text-align: center;">south region</div>
    <div data-options="region:'center',title:'Center'"></div>
</body>

</html>
